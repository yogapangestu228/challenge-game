<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor Game</title>
    <link rel="icon" href="assets/logo 1.png">
</head>
<body>
    
    <header>
        <div class="back">
            <img src="assets/_.png" alt="back" class ="back">
            
        </div>
        <div class="logo1">
            <img src="assets/logo 1.png" alt="logo" class="logo">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
    </header>

    
    <section>
        <div class="kotak-game">
            
            <div class="player">
                <h1 class="player-name">PLAYER 1</h1>
                <div class="used">
                <button class="player-com-tools player-tool dissap" id="rock-player">
                    <img class="tool" src="assets/batu.png" alt="batu">
                </button>
                <button class="player-com-tools player-tool dissap" id="paper-player">
                    <img class="tool" src="assets/kertas.png" alt="kertas">
                </button>
                <button class="player-com-tools player-tool dissap" id="scissor-player">
                    <img class="tool" src="assets/gunting.png" alt="gunting">
                </button>
                </div>
            </div>

                

            <div class="papan-hasil">
                <div class="boxR" id="box">
                    <h1 id="h1">VS</h1>
                </div>
                
                <div class="refresh">
                    <img id="refresh" src="assets/refresh.png">
                </div>
            </div>

            
            <div class="com">
                <h1 class="player-name">COM</h1>
                <div class="used">
                <button class="player-com-tools dissap" id="rock-com">
                    <img src="assets/batu.png" alt="batu" >
                </button>
                <button class="player-com-tools dissap" id="paper-com">
                    <img src="assets/kertas.png" alt="kertas" >
                </button>
                <button class="player-com-tools dissap" id="scissor-com">
                    <img src="assets/gunting.png" alt="gunting" >
                </button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>
</html>\
